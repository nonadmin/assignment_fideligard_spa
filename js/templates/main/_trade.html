<div class="row">
  <div class="col-md-6">
    <form action="#" class="form-horizontal">

      <div class="form-group">
        <label for="symbol" class="col-sm-4 control-label">Symbol</label>
        <div class="col-sm-5">
          <input name="symbol" type="text" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <label for="buy-sell" class="col-sm-4 control-label">Buy/Sell</label>
        <div class="col-sm-5">
          <input name="buy-sell" type="text" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <label for="quantity" class="col-sm-4 control-label">Quantity</label>
        <div class="col-sm-5">
          <input name="quantity" type="text" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <label for="date" class="col-sm-4 control-label">Date</label>
        <div class="col-sm-5">
          <input name="date" type="date" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <label for="date" class="col-sm-4 control-label">Price</label>
        <div class="col-sm-5">
          <p class="form-control-static">$100.00</p>
        </div>
      </div>

      <div class="form-group">
        <label for="date" class="col-sm-4 control-label">Cost</label>
        <div class="col-sm-5">
          <p class="form-control-static">$20000.00</p>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-5">
          <button type="submit" class="btn btn-primary">Place Order!</button>
        </div>
      </div>            

    </form>
  </div>

  <div class="col-md-6">
    
    <strong>Cash Available</strong>
    <p>$123,456,789.00</p>

    <strong>Order Status</strong>
    <p>Valid</p>

    <p>{{paramz}}</p>

  </div>
</div>
