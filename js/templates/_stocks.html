<div class="row">
  <div class="col-sm-7">
    <h4>Stocks <small>{{ dates.selected | date : 'shortDate' }}</small></h4>
  </div>

  <div class="col-sm-5 form-inline">
    <div class="form-group">
      <input name="stock-filter" class="form-control input-sm" type="text" placeholder="Filter Symbols" ng-model="displaySymbol">
    </div>
  </div>
  
</div>

<div class="row">
  <div class="col-xs-12">
    <table class="table table-striped table-condensed">
      <thead>
        <tr>
          <th sort-header ng-repeat="header in headers" header="header" sort="sort"></th>
          <th>Trade?</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="quote in quotes | filter:{symbol:displaySymbol} | orderBy : sort.orderBy : sort.orderByReverse">
          <td>{{ quote.symbol }}</td>
          <td>{{ quote.price | currency }}</td>
          <td>{{ quote.day1.diff | currency }}</td>
          <td>{{ quote.day7.diff | currency }}</td>
          <td>{{ quote.day30.diff | currency }}</td>
          <td>-</td>
        </tr>
      </tbody>      
    </table>
  </div>
</div>
