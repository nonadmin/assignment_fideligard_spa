<!DOCTYPE html>
<html>
<head>
  <title>Fideligard Historical Portfolio</title>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
  <script src="js/vendor/ui-bootstrap-tpls-1.2.5.min.js"></script>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <style>

    .navbar-brand {
      padding: 10px 15px;
    }

  </style>
</head>
<body>

  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          <span>
            <img alt="Dashboard Icon" src="img/ic_dashboard_black_24dp_2x.png" width="32">
          </span>
          Fideligard Portfolio Simulator
        </a>
      </div>
    </div>
  </nav>

  <main class="container" ng-app="simulator">
    
    <div class="row">
      <div class="col-md-3">

        <div ui-view="stocks"></div>

      </div>

      <div class="col-md-9">
        <div class="row">
          <div class="col-md-12">

            <div ui-view="date"></div>

          </div>
        </div>

        <div class="row">
          <div class="col-md-12">

            <div ui-view="main"></div>

          </div>
        </div>
      </div>
    </div>
    
  </main>
  

</body>

<!-- app -->
<script src="js/app.js"></script>

<!-- controllers -->
<script src="js/controllers/dateController.js"></script>

<!-- directives -->
<script src="js/directives/dateSlider.js"></script>

<!-- services -->
<script src="js/services/dateHelper.js"></script>

</html>
