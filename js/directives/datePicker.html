<div class="date-picker">
  <div class="row">
    <div class="col-xs-3 text-center">

      <input ng-show="showInput" class="form-control" type="date" ng-model="selectedDate" ng-model-options="{updateOn : 'blur'}" ng-blur="showInput = false" min="{{startDate | date:'yyyy-MM-dd'}}" max="{{endDate | date:'yyyy-MM-dd'}}" required>

      <span ng-click="showInput = true" ng-show="!showInput">{{ selectedDate | date:'shortDate' }}</span>

    </div>
  </div>
</div>
